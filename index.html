<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Football Trivia Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <!-- Navigation to view highscores -->
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <!-- Timer display -->
    <div class="timer">Time: <span id="time">0</span></div>
    <!-- Main content wrapper -->
    <div class="wrapper">
        <!-- Start screen section -->
        <div id="start-screen" class="start">
            <h1>Football Trivia Quiz</h1>
            <p>
                Test your knowledge of football with these 10 trivia questions.
                Incorrect answers will cost you 10 seconds!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <!-- Questions section (hidden initially) -->
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <!-- End screen section (hidden initially) -->
        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" maxlength="3" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <!-- Feedback section (hidden initially) -->
        <div id="feedback" class="feedback hide"></div>
    </div>

    <!-- JavaScript files -->
    <script src="./assets/js/questions.js" type="module"></script>
    <script src="./assets/js/logic.js" type="module"></script>
    <script src="./assets/js/scores.js" type="module"></script>
</body>

</html>
